<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Let's make a web page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.5.0/modern-normalize.css">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>
<body>

    <section class="hero"> 
      <header>
        <div class="thumb"><img src="/Day2/Eddie-insta.jpg" alt=""></div>
        <h1>Hey hey, my name is Eddie!</h1>
        <p>I am a web developer.... soon</p>
      </header>
    </section>

    <section class="work">
      <ul>
        <li><img src="https://source.unsplash.com/random/" alt=""></li>
        <li><img src="https://source.unsplash.com/random/" alt=""></li>
        <li><img src="https://source.unsplash.com/random/" alt=""></li>
        <li><img src="https://source.unsplash.com/random/" alt=""></li>
      </ul>
    </section>
  
    <section class="contact">
      <form action="">
          <h2>Contact me</h2>
          <ul>
            <li>
                <label for="">Your Name</label>
                <input type="text">
            </li>
            <li>
                <label for="">Your Email</label>
                <input type="email">
            </li>
            <li>
                <label for="">Your message</label>
                <textarea name="" id="" cols="30" rows="10">

                </textarea>
            </li>
          </ul>
      </form>
  </section>

    <footer>
      <h2>Let's connect here</h2>
      <ul>
        <li><a href="http://">LinkedIn</a></li>
        <li><a href="http://">Github</a></li>
        <li><a href="http://">Codepen</a></li>
      </ul>
    </footer>


    
  <script src="app.js"></script>
</body>
</html>
